<!DOCTYPE html>
<html lang="en">

<head>
  <title> Atomic Chess </title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Custom CSS-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='chess/chess.css') }}">

  {% block styles %}
  {% endblock %}

  <!-- Chess board functionality -->
  <script src="{{ url_for('static', filename='chess/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='chess/chess.js') }}"></script>
  <script src="{{ url_for('static', filename='chess/board.js') }}"></script>

  {% block scripts %}
  {% endblock %}

  <title>Atomic Chess</title>
</head>

<body {% block body_attributes %} {% endblock %}>
 
  <nav class="navbar navbar-expand-md bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}"> 
        <img src="{{url_for('static', filename='logo/atomic_chess.png')}}" width='65' height='65'
            alt='atomic chess logo'> 
      </a>
      <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"> Home </a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('learn') }}"> Learn </a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('stats') }}"> Stats </a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings') }}"> Settings </a></li>
      </ul>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#"> <i class="bi bi-person-circle"> </i> Sign Up</a></li>
      </ul>
    </div>
  </nav> 

  {% block content %}
  {% endblock %}

  <footer class="navbar fixed-bottom" id="footer">
    <div class="container-fluid"> <!-- COLLAPSE CLASS?-->
      <div id="info-icon" class="col-1">
        <span class="bi bi-info"> </span>
      </div>
      <div class="footer-content col-11 d-flex">
        Developed by Jun Lim, Arun Muthu and Jordan Morrison.
        <span class="flex-row-reverse">
          <a target="_blank" href="https://github.com/APM246/Atomic-Chess"> Github <i class="bi bi-github"> </i> </a>
          <a target="_blank" href="https://teaching.csse.uwa.edu.au/units/CITS3403/"> Project Specification </a>
        </span>
      </div>
    </div>
  </footer>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
