<!DOCTYPE html>
<html lang="en">

<head>
  <title> Atomic Chess </title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Bootstrap 5.0 Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <!-- Custom CSS-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='chess/chess.css') }}">

  {% block styles %}
  {% endblock %}

  <!-- Chess board functionality -->
  <script src="{{ url_for('static', filename='chess/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='chess/chess.js') }}"></script>
  <script src="{{ url_for('static', filename='chess/board.js') }}"></script>
  <script src="{{ url_for('static', filename='chess/puzzle.js') }}"></script>

  {% block scripts %}
  {% endblock %}

  <title>Atomic Chess</title>
</head>

<body {% block body_attributes %} {% endblock %}>
  <nav class="navbar navbar-expand-sm bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{url_for('static', filename='logo/atomic_chess.png')}}" width='65' height='65'
          alt='atomic chess logo'>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsing-navbar"
        aria-controls="collapsing-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="bi bi-list"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsing-navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link menu-items" href="{{ url_for('index') }}"> Home </a></li>
          <li class="nav-item"><a class="nav-link menu-items" href="{{ url_for('learn') }}"> Learn </a></li>
          <li class="nav-item"><a class="nav-link menu-items" href="{{ url_for('stats') }}"> Stats </a></li>
          <li class="nav-item"><a class="nav-link menu-items" href="{{ url_for('settings') }}"> Settings </a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link menu-items" href="#"> <i class="bi bi-person-circle"> </i> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <footer class="navbar fixed-bottom" id="footer">
    <!-- COLLAPSE CLASS?-->
    <div style="width:100%" class="d-flex align-items-center" id="footer-content">
      <div>
        <span class="bi-info"> </span>
      </div>
      <div>
        Developed by Jun Lim, Arun Muthu and Jordan Morrison.
      </div>
      <div class="ms-auto">
        <div class="d-flex">
          <a class="p-2" target="_blank" href="https://github.com/APM246/Atomic-Chess"> <i class="bi bi-github"> </i>
            Github
          </a>
          <a class="p-2" target="_blank" href="https://teaching.csse.uwa.edu.au/units/CITS3403/"> <i
              class="bi bi-list-task"></i>
            Project Specification
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
